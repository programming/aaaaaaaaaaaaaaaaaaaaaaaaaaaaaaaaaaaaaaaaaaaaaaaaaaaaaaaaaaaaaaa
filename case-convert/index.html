<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Convert</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript">
function caseConvert()
{
    var lines = $('#inputText').val();
    var selection = $('input[name=format]:checked').val();
    
    if (selection == "title") document.getElementById("outputText").value = lines.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
    
    if (selection == "upper") document.getElementById("outputText").value = lines.toUpperCase();
    
    if (selection == "lower") document.getElementById("outputText").value = lines.toLowerCase();
}
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-3325476-169"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-3325476-169');
</script>
</head>
<body>
<h1>Case Convert</h1>
<p>Input</p>

  <input type="radio" name="format" value="upper" checked> UPPER
  <input type="radio" name="format" value="lower"> lower
  <input type="radio" name="format" value="title"> Title

<p><textarea cols="80" rows="10" onclick="this.select()" id="inputText"></textarea></p>
<p>Output</p>
<p><textarea cols="80" rows="10" onclick="this.select()" style="background-color: #eee" id="outputText" readonly></textarea></p>
<p><button onclick="caseConvert()">Convert</button></p>
<p style="padding-top: 20px; font-size: x-small"><a href="/">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</a></p>
</body>
</html>
