<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Count</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript">

$(document).ready(
    function(){
        
        var textarea = document.getElementById("userInput");     
        var words = document.getElementById("words");
        var characters = document.getElementById("characters");
        
        $('#userInput').on('input', function() {
            if (textarea == null || textarea.value.length < 1)
            {
                words.innerHTML = 0;
                characters.innerHTML = 0;
            }
            else
            {            
                words.innerHTML = textarea.value.match(/\S+/g).length;
                characters.innerHTML = textarea.value.length;
            }
        });
        
   
        
    });
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-3325476-169"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-3325476-169');
</script>
</head>
<body>
<h1>Word Count</h1>
<p><textarea cols="56" rows="10" id="userInput" placeholder="Paste your text here or start typing"></textarea></p>
<p style="display: inline">Words: <div style="display: inline" id="words">0</div></p>
<p style="display: inline">Characters: <div style="display: inline" id="characters">0</div></p>  
<p style="padding-top: 20px; font-size: x-small"><a href="/">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</a></p>
</body>
</html>
