<body>
<h1>List Sort</h1>
<p><textarea cols="80" rows="10" onclick="this.select()" id="userInput" placeholder="Paste your list here, items separated by line breaks"></textarea></p>
<p><button onclick="sortAZ()">Sort</button> <button onclick="sortZA()">Reverse</button></p>

<script>
function sortAZ() {
    var textarea = document.getElementById("userInput");
    textarea.value = textarea.value.split("\n").sort().join("\n");
}
function sortZA() {
    var textarea = document.getElementById("userInput");
    textarea.value = textarea.value.split("\n").sort().reverse().join("\n");
    
}
</script>

</body>
