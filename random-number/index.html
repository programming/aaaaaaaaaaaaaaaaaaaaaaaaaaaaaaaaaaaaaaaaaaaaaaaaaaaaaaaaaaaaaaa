<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Generator</title>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-3325476-169"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-3325476-169');
</script>
</head>
<body>
<h1>Random Number Generator</h1>
<p>Range from <input type="number" name="startRange" id="startRange" value="1" min="0" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57"> to <input type="number" name="endRange" id="endRange" value="99" min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></p>
<p>Your number: <input type="number" name="generatedNumber" id="generatedNumber"></p>
<p><button onclick="getRandomInt()">Generate</button></p>

<script>
function getRandomInt() {
    var minRange = new Number(document.getElementById("startRange").value);
    var maxRange = new Number(document.getElementById("endRange").value);
    if (maxRange<=minRange) alert("Invalid range!");
    else document.getElementById('generatedNumber').value = Math.floor(Math.random() * (maxRange - minRange + 1) + minRange);
}
</script>

<p style="padding-top: 20px; font-size: x-small"><a href="/">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</a></p>
</body>
</html>
